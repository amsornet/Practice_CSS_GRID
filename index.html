<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Title</title>
</head>
<body>
  <h2>auto-fill</h2>
  <p>Делает автозаполнение сетки, создавая переносы ячеек на новые строки.</p>
  <div class="grid auto-fill">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>

  <h2>auto-fit</h2>
  <p>Делает автозаполнение сетки, создавая переносы ячеек на новые строки, так, чтобы занять все доступное пространство в строке.</p>
  <div class="grid auto-fit">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>

</body>
</html>
